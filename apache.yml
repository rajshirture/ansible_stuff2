- hosts: web
  tasks:
    - name: Installs apache web server
      apt:
        pkg: "{{item}}"
        state: latest
        update_cache: true
      with_items:
       - apache2
       - libapache2-mod-php
       - git
      become: true 

    - name: Push default virtual host configuration
      copy:
        src: files/awesome-app
        dest: /etc/apache2/sites-available/awesome-app
        mode: 0640
      become: true

    - name: Disable the default virtualhost
      file:
        dest: /etc/apache2/sites-enabled/default
        state: absent
      notify:
        - restart apache
      become: true

    - name: Disable the default ssl virtualhost
      file:
        dest: /etc/apache2/sites-enabled/default-ssl
        state: absent
      notify:
        - restart apache
      become: true

    - name: Activates our virtualhost
      file:
        src: /etc/apache2/sites-available/awesome-app
        dest: /etc/apache2/sites-enabled/awesome-app
        state: link
      notify:
        - restart apache
      become: true

  handlers:
    - name: restart apache
      service:
        name: apache2
        state: restarted
      become: true
